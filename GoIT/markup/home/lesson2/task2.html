<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table example</title>
    <style type="text/css">
        table{border-collapse: collapse; width: 400px;}
        td {border: 5px solid #000;}
    </style>
</head>
<body>
<h1>Table example</h1>
<br/>

<table>
    <tr>
        <td colspan="2" bgcolor="white"><br/></td>
        <td colspan="3" bgcolor="white"><br/></td>
        <td colspan="2" bgcolor="yellow"><br/></td>
        </tr>
    <tr>
        <td rowspan="2" bgcolor="white"><br/></td>
        <td colspan="4" rowspan="4" bgcolor="red"><br/></td>
        <td colspan="2" rowspan="2" bgcolor="yellow"></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td rowspan="3" bgcolor="white"><br/></td>
        <td rowspan="2" bgcolor="white"><br/></td>
        <td rowspan="2" bgcolor="white"><br/></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td colspan="2" rowspan="2" bgcolor="black"><br/></td>
        <td colspan="2" bgcolor="white"><br/></td>
        <td colspan="2" bgcolor="white"><br/></td>
    </tr>
    <tr>
        <td rowspan="3" bgcolor="yellow"><br/></td>
        <td colspan="2" bgcolor="white"><br/></td>
        <td colspan="2" rowspan="2" bgcolor="blue"><br/></td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" bgcolor="white"><br/></td>
        <td colspan="2" bgcolor="black"><br/></td>
    </tr>
    <tr>
        <td colspan="4" bgcolor="white"><br/></td>
    </tr>
</table>
<br/>



</body>
</html>
